<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilosCaculadora.css">
    <title>Calculadora Basica</title>
</head>
<body>
    <div class="container">
        <div class="container-calculadora">
            <h1 class="mb-3">Calculadora Básica</h1>
            <label for="operacion">Escriba su operación:</label>
            <input type="text" class="form-control mb-3 operacionTexto" placeholder="0.0" disabled="disabled" id="textoOperacion">
            <section class="layout" >
                <button class="btn btn-light" id="no7">7</button>
                <button class="btn btn-light" id="no8">8</button>
                <button class="btn btn-light" id="no9">9</button>
                <button class="btn btn-light" id="noDEL">DEL</button>
                <button class="btn btn-light" id="noAC">AC</button>
                <button class="btn btn-light" id="no4">4</button>
                <button class="btn btn-light" id="no5">5</button>
                <button class="btn btn-light" id="no6">6</button>
                <button class="btn btn-light" id="noMulti">X</button>
                <button class="btn btn-light" id="noDivi">/</button>
                <button class="btn btn-light" id="no1">1</button>
                <button class="btn btn-light" id="no2">2</button>
                <button class="btn btn-light" id="no3">3</button>
                <button class="btn btn-light" id="noSuma">+</button>
                <button class="btn btn-light" id="noResta">-</button>
                <button class="btn btn-light" id="no0">0</button>
                <button class="btn btn-light" id="noPunto">.</button>
                <button class="btn btn-light" id="noPI">PI</button>
                <button class="btn btn-light" id="noAns">ANS</button>
                <button class="btn btn-light" id="noIgual">=</button>
            </section>

        </div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="operaciones.js"></script>
</body>
</html>
